services:
  db:
    restart: always # â¬…ï¸ Restart service jika terjadi error
    image: mysql:8.0 # â¬…ï¸ Image MySQL
    environment:
      MYSQL_ROOT_PASSWORD: adminJualanKacang
      MYSQL_PASSWORD: adminJualanKacang
      MYSQL_DATABASE: crud_db
      MYSQL_USER: admin
      MYSQL_ROOT_HOST: '%'
    ports:
      - '3306:3306' # â¬…ï¸ Port MySQL
    volumes:
      - mysql_data:/var/lib/mysql # â¬…ï¸ Volume untuk menyimpan data MySQL
    networks:
      - mv-github-project # â¬…ï¸ Network agar bisa berkomunikasi
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost'] # â¬…ï¸ Cek kesehatan service
      interval: 10s # â¬…ï¸ Interval cek kesehatan
      retries: 5 # â¬…ï¸ Jumlah percobaan cek kesehatan

  backend:
    image: panntod/mv-docker-backend:latest # â¬…ï¸ Image backend
    ports:
      - '5000:5000' # â¬…ï¸ Port backend
    networks:
      - mv-github-project # â¬…ï¸ Network agar backend bisa terhubung ke database
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: admin
      DB_PASS: adminJualanKacang
      DB_NAME: crud_db
    depends_on:
      db:
        condition: service_healthy # â¬…ï¸ Tunggu service db selesai dijalankan

  frontend:
    restart: on-failure # â¬…ï¸ Restart service jika terjadi error
    image: panntod/mv-docker-frontend:latest # â¬…ï¸ Image frontend
    ports:
      - '80:80' # â¬…ï¸ Port frontend
    networks:
      - mv-github-project # â¬…ï¸ Network agar frontend bisa berkomunikasi dengan backend
    depends_on:
      - backend # â¬…ï¸ Tunggu service backend selesai dijalankan

# ğŸ”— NETWORK (agar semua container bisa berkomunikasi)
networks:
  mv-github-project:
    driver: bridge

# ğŸ’¾ VOLUME (agar data database tidak hilang)
volumes:
  mysql_data:
